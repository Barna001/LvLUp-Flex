<app-card>
  Szerelem tüze ég fiatal szivében, Ugy legelteti a nyájt a faluvégen. Faluvégen
  nyája mig szerte legelész, Ő addig subáján a fűben heverész. Tenger virág
  nyílik tarkán körülötte, De ő a virágra szemét nem vetette; Egy kőhajtásnyira
  foly tőle a patak, Bámuló szemei odatapadtanak.
</app-card>
